apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: library-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: 379632383754.dkr.ecr.us-east-1.amazonaws.com/library-frontend:v1
        ports:
        - containerPort: 80
